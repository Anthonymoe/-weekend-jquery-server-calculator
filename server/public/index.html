<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery Server Calculator</title>
    <script src="vendors/jquery-3.5.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <h1>Server Side Calculator</h1>
    <div id="infoIn">
        <input id="value1" type="text" placeholder="Value 1">
        <button data-operator="+" id="addButton">+</button>
        <button data-operator="-" id="subtractButton">-</button>
        <button data-operator="*" id="multiplyButton">*</button>
        <button data-operator="/" id="divideButton">/</button>
        <input id="value2" type="text" placeholder="Value 2">
        <button id="submitButton">=</button>
        <button id="clearButton">C</button>
    </div>  
    <div id="outputDiv">
        <ul id="infoOut"></ul>
    </div>
</body>
</html>
